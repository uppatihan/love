<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Css -->
  <link href="css.css" rel="stylesheet" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
  <!-- Boxicon Icon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="container">
    <!-- <h1 class="title">CSS-Only - Flipping Book</h1> -->
    <!-- <h3>Click on pages to flip</h3> -->
    <div class="book">
      <input type="checkbox" name="page1" id="page1">
      <input type="checkbox" name="page2" id="page2">
      <input type="checkbox" name="page3" id="page3">
      <input type="checkbox" name="page4" id="page4">
      <input type="checkbox" name="page5" id="page5">

      <div class="pages">
        <div class="page1">
          <label for="page1">
            <p class="text0">
              <i class='bx bxs-heart bx-burst bx-lg' 
              style="margin-bottom: 70px;">
              </i>
              <br />
              Click here !
            </p>
          </label>
        </div>
        <div class="page2">
          <label for="page2">
            <div class="circle">
              <p class="text1 ">I</p>
            </div>
          </label>
        </div>
        <div class="page3">
          <label for="page3">
            <p class="text2 ">Love</p>
          </label>
        </div>
        <div class="page4">
          <label for="page4">
            <p class="text3 ">U</p>
          </label>
        </div>
        <div class="page5">
          <label for="page5">
            <p class="text4">&#x1F444;</p>
          </label>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
